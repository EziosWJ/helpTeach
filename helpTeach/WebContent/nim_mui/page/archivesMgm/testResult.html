<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">cardview（卡片视图）</h1>
</header>
<div class="mui-content">


    <div class="mui-content-padded">
        <p>测评情况：</p>
    </div>
    <ul class="mui-table-view mui-input-group">
        <li class="mui-table-view-cell">
            <a href="javascript:;">
                <label class="mui-text-right">测评人&nbsp;&nbsp;&nbsp;:</label>
                <input type="text" class="mui-input-clear" value="王坚" readonly/>
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a href="javascript:;">
                <label>测评编码:</label>
                <input type="text" class="mui-input-clear" value="#201807120001" readonly/>
            </a>
        </li>
        <li class="mui-table-view-cell">
            <a href="javascript:;">
                <label>测评日期:</label>
                <input type="text" class="mui-input-clear" value="2018-08-12" readonly/>
            </a>
        </li>
    </ul>
    <div class="mui-content-padded">
        <p>测评结果：</p>
    </div>
    <ul class="mui-table-view" style="margin-top: 10px">
        <li class="mui-table-view-cell mui-collapse">
            <a class="mui-navigate-right" href="#">测评结果</a>
            <div class="mui-collapse-content">
                <div class="mui-card-content-inner">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;被试在附加因子上的得分显示被试近期状态不是很好，经常出现失眠多梦，食欲不振等问题，遇到问题事容易深陷自责、自罪。建议辅导员多加留意
                </div>
            </div>
        </li>
        <li class="mui-table-view-cell mui-collapse mui-active">
            <a class="mui-navigate-right" href="#">表现分析</a>
            <div class="mui-collapse-content">

                <div id="echart-perfromance-analyze" style="height: 300px"></div>

            </div>
        </li>
    </ul>


</div>
<script src="../../js/mui.min.js"></script>
<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
<script>

    require.config({
        paths:{
            echarts:'http://echarts.baidu.com/build/dist'
        }
    });

    require(
        [
            'echarts',
            'echarts/chart/pie'
        ],
        function (ec) {
            var myChart = ec.init(document.getElementById('echart-perfromance-analyze'));
            var option = {
                title : {
                    text: '评测结果因子',
                    subtext: '来源：心理测评',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient : 'vertical',
                    x : 'left',
                    data:['家庭因子','网络因子','好友因子','情绪因子','心理因子']
                },
                toolbox: {
                    show : false,
                    feature : {
                        mark : {show: true},
                        dataView : {show: true, readOnly: false},
                        magicType : {
                            show: true,
                            type: ['pie', 'funnel'],
                            option: {
                                funnel: {
                                    x: '25%',
                                    width: '50%',
                                    funnelAlign: 'left',
                                    max: 1548
                                }
                            }
                        },
                        restore : {show: true},
                        saveAsImage : {show: true}
                    }
                },
                calculable : true,
                series : [
                    {
                        name:'访问来源',
                        type:'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:335, name:'家庭因子'},
                            {value:310, name:'网络因子'},
                            {value:234, name:'好友因子'},
                            {value:135, name:'情绪因子'},
                            {value:1548, name:'心理因子'}
                        ]
                    }
                ]
            }
            myChart.setOption(option);
        }
    );

</script>
</body>

</html>
