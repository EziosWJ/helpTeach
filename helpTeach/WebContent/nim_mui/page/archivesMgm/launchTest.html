<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!--标准mui.css-->
    <link rel="stylesheet" href="../../css/mui.min.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="../../css/app.css" />
    <!--选择器picker-->
    <link rel="stylesheet" type="text/css" href="../../css/mui.picker.min.css" />
</head>

<body>
<header class="mui-bar mui-bar-nav">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">cardview（卡片视图）</h1>
</header>
<div class="mui-content">



    <div class="mui-card">
        <div class="mui-card-header" >发起心理测评</div>
        <form class="mui-input-group">
            <div class="mui-input-row">
                <label>测评名称：</label>
                <input type="text" class="mui-input-clear" placeholder="请输入测评名称">
            </div>
            <div class="mui-input-row">
                <label>测评方案</label>
                <input type="text" class="mui-input-clear" placeholder="请输入测评方案" id="picker-scheme" onclick="_popicker.initPopicker()">
            </div>
            <div class="mui-input-row">
                <label>测评日期</label>
                <input type="text" class="mui-input-clear" placeholder="请输入测评时间" id="picker-date" onclick="dtpicker.initDtpicker()">
            </div>
        </form>
        <div class="mui-card-footer">
            <button type="button" class="mui-btn mui-btn-primary" >确认</button>
            <button type="button" class="mui-btn mui-btn-danger" >取消</button>
        </div>
    </div>

</div>
<script src="../../js/mui.min.js"></script>
<script src="../../js/mui.picker.min.js"></script>
<script>
    var dtpicker = {
        tmpPicker : null,
        initDtpicker : function () {
                tmpPicker = new mui.DtPicker({
                type: "date",//设置日历初始视图模式
                beginDate: new Date(2018, 05, 25),//设置开始日期
                endDate: new Date(2019, 06, 25),//设置结束日期
                labels: ['年', '月', '日'],//设置默认标签区域提示语
                customData: {
                }//时间/日期别名
            })
            tmpPicker.show(function(SelectedItem) {
                console.log(SelectedItem);
                document.getElementById('picker-date').value = SelectedItem;
            })
        },
    };

    var _popicker = {
        tmpPicker : null,
        initPopicker : function () {
            tmpPicker = new mui.PopPicker();
            tmpPicker.setData([{
                value: "first",
                text: "第一项"
            }, {
                value: "second",
                text: "第二项"
            }, {
                value: "third",
                text: "第三项"
            }, {
                value: "fourth",
                text: "第四项"
            }, {
                value: "fifth",
                text: "第五项"
            }])
            //picker.pickers[0].setSelectedIndex(4, 2000);
            tmpPicker.pickers[0].setSelectedValue('fourth', 2000);
            tmpPicker.show(function(SelectedItem) {
                console.log(SelectedItem);
                document.getElementById('picker-scheme').value = SelectedItem[0].text;
            })
        }
    }



</script>
</body>

</html>
